<script type="text/javascript">
var temp1=3+'a';
console.log(temp1);
// 求数组中所有数的平均值
		var arr1=[3,5,27,0,7,33,23,12,17,31];
		// 平均值
	function arrNomal(){
		var sum=0;
		for(var i=0;i<arr1.length;i++){
			sum+=arr1[i];
		}
		return sum/10;
	}
// 将奇数存在数组中
	function everyJS(){
		var arr2=new Array();
		for(var i=1;i<=100;i++){
			if(i%2==1){
				arr2[arr2.length]=i;
			}
		}
		return arr2;
	}
	// 翻转数组,值需要转换前一半就行
	function yarra(){
		for(var i=0;i<arr1.length/2;i++){
			var temp=arr1[i];
			arr1[i]=arr1[arr1.length-i-1];
			arr1[arr1.length-i-1]=temp;
		}
		return arr1;
	}
	// 冒泡排序 渐增
	function maoPao(){
		for(var i=0;i<arr1.length;i++){
			for(var j=0;j<i;j++){
				if(arr1[i]<arr1[j]){
					var temp=arr1[i];
					arr1[i]=arr1[j];
					arr1[j]=temp;
				}
			}
		}
		return arr1;
	}
	document.write(arrNomal());
	document.write(everyJS()+"<br/>");
	document.write(yarra());
	document.write(maoPao());
</script>
